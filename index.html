<!DOCTYPE html>
<html>

  <head>
    <title>OlegoS canvas example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Editor/style.css">
    <script type="text/javascript" src="Editor/lib/rgbcolor.js"></script>
    <script type="text/javascript" src="Editor/lib/canvg.js"></script>

    <script type="text/javascript" src="UI/Events.js"></script>
    <script type="text/javascript" src="UI/Dom.js"></script>

    <script type="text/javascript" src="Geometry/Matrix.js"></script>
    <script type="text/javascript" src="Geometry/Point.js"></script>
    <script type="text/javascript" src="Geometry/Path.js"></script>
    <script type="text/javascript" src="Geometry/Rectangle.js"></script>
    <script type="text/javascript" src="Geometry/Line.js"></script>
    <script type="text/javascript" src="Geometry/Poly.js"></script>

    <script type="text/javascript" src="Rendering/CtxOptions.js"></script>
    <script type="text/javascript" src="Rendering/Layer.js"></script>
    <script type="text/javascript" src="Rendering/Shaper.js"></script>
    <script type="text/javascript" src="Rendering/Bitmap.js"></script>
    
    <script type="text/javascript" src="UI/DomWnd.js"></script>
    <script type="text/javascript" src="UI/Colors.js"></script>
    <script type="text/javascript" src="UI/ColorPicker/ColorPicker.js"></script>
    
    <script type="text/javascript" src="Editor/ToolBar.js"></script>
    <script type="text/javascript" src="Editor/Stage.js"></script>
    <script type="text/javascript" src="Editor/TrBox.js"></script>
    <script type="text/javascript" src="Editor/Choosers.js"></script>
    <script type="text/javascript" src="Editor/Main.js"></script>
  </head>

  <body onload="main()">
      <div id="main">
          <div id="uppanel">
              <button id="add_text" class="bluebtn" onclick="onUpPanelClick(event)">Add Text</button>
              <button id="clipart" class="bluebtn" onclick="onUpPanelClick(event)">Clipart</button>
              <button id="upload_image" class="bluebtn" onclick="onUpPanelClick(event)">Upload Image</button>
              <button id="background" class="bluebtn" onclick="onUpPanelClick(event)">Background</button>
              
              <button class="greenbtn" style="margin-left:350px">Save</button>
              <button class="greenbtn">Add to Cart</button>
          </div>
          
          <div id="toolbar">
              <button id="zoom_reset_tool" style="background-image: url('Editor/img/zoom_reset_btn.png')" onclick="onToolClick(event)"></button>
              <button id="zoom_add_tool" style="background-image: url('Editor/img/zoom_add_btn.png')" onclick="onToolClick(event)"></button>
              
              <button id="stroke_tool" style="background-image: url('Editor/img/stroke_btn.png')" onclick="onToolClick(event)"></button>
              <button id="fill_tool" style="background-image: url('Editor/img/fill_btn.png')" onclick="onToolClick(event)"></button>
              
              <button id="rect_tool" style="background-image: url('Editor/img/rect_btn.png')" onclick="onToolClick(event)"></button>
              <button id="arrow_tool" style="background-image: url('Editor/img/arrow_btn.png')" onclick="onToolClick(event)"></button>
              
              <button id="size_minus_tool" style="background-image: url('Editor/img/size_minus_btn.png')" onclick="onToolClick(event)"></button>
              <button id="size_plus_tool" style="background-image: url('Editor/img/size_plus_btn.png')" onclick="onToolClick(event)"></button>
              
              <button id="rotate_left_tool" style="background-image: url('Editor/img/rotate_left_btn.png')" onclick="onToolClick(event)"></button>
              <button id="rotate_right_tool" style="background-image: url('Editor/img/rotate_right_btn.png')" onclick="onToolClick(event)"></button>
              
              <button id="mirror_horiz_tool" style="background-image: url('Editor/img/mirror_horiz_btn.png')" onclick="onToolClick(event)"></button>
              <button id="mirror_vert_tool" style="background-image: url('Editor/img/mirror_vert_btn.png')" onclick="onToolClick(event)"></button>
              
              <button id="layer_down_tool" style="background-image: url('Editor/img/layer_down_btn.png')" onclick="onToolClick(event)"></button>
              <button id="layer_up_tool" style="background-image: url('Editor/img/layer_up_btn.png')" onclick="onToolClick(event)"></button>
              
              <button id="align_left_tool" style="background-image: url('Editor/img/align_left_btn.png')" onclick="onToolClick(event)"></button>
              <button id="align_top_tool" style="background-image: url('Editor/img/align_top_btn.png')" onclick="onToolClick(event)"></button>
              <button id="align_center_tool" style="background-image: url('Editor/img/align_center_btn.png')" onclick="onToolClick(event)"></button>
              <button id="align_vert_tool" style="background-image: url('Editor/img/align_vert_btn.png')" onclick="onToolClick(event)"></button>
              <button id="align_right_tool" style="background-image: url('Editor/img/align_right_btn.png')" onclick="onToolClick(event)"></button>
              <button id="align_bottom_tool" style="background-image: url('Editor/img/align_bottom_btn.png')" onclick="onToolClick(event)"></button>
              
              <button id="copy_tool" style="background-image: url('Editor/img/copy_btn.png')" onclick="onToolClick(event)"></button>
              <button id="delete_tool" style="background-image: url('Editor/img/delete_btn.png')" onclick="onToolClick(event)"></button>
              
              <button id="undo_tool" style="background-image: url('Editor/img/undo_btn.png')" onclick="onToolClick(event)"></button>
              <button id="grid_tool" style="background-image: url('Editor/img/grid_btn.png')" onclick="onToolClick(event)"></button>
              <button id="clear_tool" style="background-image: url('Editor/img/clear_btn.png')" onclick="onToolClick(event)"></button>
          </div>
          
          <div id="canavas">
              <canvas id="edit_area" width = "1000" height = "450"></canvas>
          </div>
      </div>
  </body>

</html>
